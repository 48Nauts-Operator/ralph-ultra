<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ralph Ultra - Remote Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Nano Dark theme colors */
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --fg-primary: #e0e0e0;
      --fg-muted: #808080;
      --accent-primary: #7FFFD4; /* mint */
      --accent-secondary: #CC5500; /* dirty orange */
      --border: #404040;
      --border-focused: #7FFFD4;
      --success: #4ade80;
      --warning: #fbbf24;
      --error: #ef4444;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;
      font-size: 13px;
      line-height: 1.4;
      background: var(--bg-primary);
      color: var(--fg-primary);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .status-bar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-bar-brand {
      color: var(--accent-primary);
      font-weight: bold;
    }

    .status-bar-agent {
      color: var(--fg-muted);
    }

    .status-bar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }

    .connection-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--fg-muted);
    }

    .connection-indicator.connected {
      background: var(--success);
      animation: pulse 2s infinite;
    }

    .connection-indicator.connecting {
      background: var(--warning);
    }

    .connection-indicator.error {
      background: var(--error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .progress-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }

    .progress-fill {
      display: inline-block;
      color: var(--warning);
    }

    .timer {
      color: var(--success);
      font-variant-numeric: tabular-nums;
    }

    /* Main content area */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Three-pane layout */
    .pane {
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      overflow: hidden;
    }

    .pane:last-child {
      border-right: none;
    }

    .pane-header {
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .pane-title {
      color: var(--accent-primary);
    }

    .pane-subtitle {
      color: var(--fg-muted);
      font-size: 11px;
      font-weight: normal;
    }

    .pane-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 12px;
    }

    /* Projects Rail */
    .projects-rail {
      width: 200px;
      flex-shrink: 0;
    }

    .project-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .project-item:hover {
      background: var(--bg-secondary);
    }

    .project-item.active {
      background: var(--bg-secondary);
      border-left: 2px solid var(--accent-primary);
    }

    .project-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }

    .project-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Sessions/Tasks Pane */
    .sessions-pane {
      flex: 1;
      min-width: 300px;
    }

    .story-item {
      display: flex;
      gap: 8px;
      padding: 8px 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .story-item:hover {
      background: var(--bg-secondary);
    }

    .story-item.selected {
      background: var(--bg-secondary);
      border-left: 2px solid var(--accent-primary);
    }

    .story-status {
      width: 20px;
      flex-shrink: 0;
      font-weight: bold;
    }

    .story-status.pending {
      color: var(--fg-muted);
    }

    .story-status.in-progress {
      color: var(--warning);
    }

    .story-status.complete {
      color: var(--success);
    }

    .story-info {
      flex: 1;
      min-width: 0;
    }

    .story-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 2px;
    }

    .story-meta {
      display: flex;
      gap: 8px;
      font-size: 11px;
      color: var(--fg-muted);
    }

    .complexity-badge {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
    }

    .complexity-badge.simple {
      background: var(--success);
      color: var(--bg-primary);
    }

    .complexity-badge.medium {
      background: var(--warning);
      color: var(--bg-primary);
    }

    .complexity-badge.complex {
      background: var(--error);
      color: var(--bg-primary);
    }

    /* Work Pane */
    .work-pane {
      flex: 2;
      min-width: 400px;
    }

    .log-container {
      font-size: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .log-line {
      padding: 2px 0;
      border-bottom: 1px solid transparent;
    }

    .log-line:hover {
      background: var(--bg-secondary);
    }

    .log-timestamp {
      color: var(--fg-muted);
      margin-right: 8px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .status-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
    }

    .status-card-title {
      color: var(--accent-secondary);
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-card-content {
      color: var(--fg-primary);
      font-size: 13px;
    }

    .status-card-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid var(--border);
    }

    .status-card-row:last-child {
      border-bottom: none;
    }

    .status-card-label {
      color: var(--fg-muted);
    }

    .status-card-value {
      color: var(--fg-primary);
      font-weight: bold;
    }

    /* Controls */
    .controls {
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .control-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-secondary);
      color: var(--fg-primary);
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.15s;
    }

    .btn:hover {
      background: var(--bg-primary);
      border-color: var(--accent-primary);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: var(--bg-primary);
      border-color: var(--accent-primary);
      font-weight: bold;
    }

    .btn-primary:hover {
      background: #6ee0c4;
    }

    .btn-danger {
      background: var(--error);
      color: white;
      border-color: var(--error);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-primary);
      border: 1px solid var(--border);
      transition: 0.2s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: var(--fg-muted);
      transition: 0.2s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
      background-color: var(--bg-primary);
    }

    .control-label {
      font-size: 12px;
      color: var(--fg-muted);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .projects-rail {
        width: 60px;
      }

      .project-name {
        display: none;
      }

      .sessions-pane {
        min-width: 150px;
      }

      .work-pane {
        min-width: 200px;
      }

      .status-bar {
        padding: 6px 12px;
        font-size: 11px;
      }

      .status-bar-right {
        gap: 8px;
      }

      .controls {
        padding: 6px 12px;
      }

      .btn {
        padding: 4px 8px;
        font-size: 11px;
      }
    }

    /* Scrollbar styling */
    .pane-content::-webkit-scrollbar {
      width: 8px;
    }

    .pane-content::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    .pane-content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .pane-content::-webkit-scrollbar-thumb:hover {
      background: var(--fg-muted);
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--fg-muted);
      gap: 12px;
      text-align: center;
      padding: 24px;
    }

    .empty-state-icon {
      font-size: 48px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span class="status-bar-brand">Ralph Ultra</span>
        <span class="status-bar-agent" id="agent-status">Connecting...</span>
      </div>
      <div class="status-bar-right">
        <div class="progress-bar">
          <span class="progress-fill" id="progress-bar">‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë</span>
          <span id="progress-text">0%</span>
        </div>
        <span class="timer" id="timer">00:00:00</span>
        <div class="connection-status">
          <div class="connection-indicator" id="connection-indicator"></div>
          <span id="connection-text">Disconnected</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Projects Rail -->
      <div class="pane projects-rail">
        <div class="pane-header">
          <span class="pane-title">Projects</span>
        </div>
        <div class="pane-content" id="projects-list">
          <div class="empty-state">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-text">No projects loaded</div>
          </div>
        </div>
      </div>

      <!-- Sessions/Tasks Pane -->
      <div class="pane sessions-pane">
        <div class="pane-header">
          <span class="pane-title">User Stories</span>
          <span class="pane-subtitle" id="completion-count">0/0</span>
        </div>
        <div class="pane-content" id="stories-list">
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-text">No stories loaded</div>
          </div>
        </div>
      </div>

      <!-- Work Pane -->
      <div class="pane work-pane">
        <div class="pane-header">
          <span class="pane-title" id="work-pane-title">Monitor</span>
        </div>
        <div class="pane-content" id="work-pane-content">
          <div class="log-container" id="log-container">
            <div class="empty-state">
              <div class="empty-state-icon">üìù</div>
              <div class="empty-state-text">Waiting for logs...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="control-group">
        <button class="btn btn-primary" id="run-btn" disabled>Run</button>
        <button class="btn btn-danger" id="stop-btn" disabled>Stop</button>
      </div>
      <div class="control-group">
        <span class="control-label">Allow Control</span>
        <label class="toggle-switch">
          <input type="checkbox" id="control-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    // Get token from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // WebSocket connection
    let ws = null;
    let reconnectTimer = null;
    let isAuthenticated = false;
    let allowControl = false;

    // State
    const state = {
      projects: [],
      stories: [],
      logs: [],
      processState: 'idle',
      selectedStory: null,
      progress: 0,
      elapsedSeconds: 0,
    };

    // DOM elements
    const elements = {
      connectionIndicator: document.getElementById('connection-indicator'),
      connectionText: document.getElementById('connection-text'),
      agentStatus: document.getElementById('agent-status'),
      progressBar: document.getElementById('progress-bar'),
      progressText: document.getElementById('progress-text'),
      timer: document.getElementById('timer'),
      projectsList: document.getElementById('projects-list'),
      storiesList: document.getElementById('stories-list'),
      completionCount: document.getElementById('completion-count'),
      workPaneContent: document.getElementById('work-pane-content'),
      logContainer: document.getElementById('log-container'),
      runBtn: document.getElementById('run-btn'),
      stopBtn: document.getElementById('stop-btn'),
      controlToggle: document.getElementById('control-toggle'),
    };

    // Initialize
    function init() {
      if (!token) {
        alert('Missing authentication token. Please use the URL provided by Ralph Ultra.');
        return;
      }

      setupEventListeners();
      connect();
    }

    // Setup event listeners
    function setupEventListeners() {
      elements.controlToggle.addEventListener('change', (e) => {
        allowControl = e.target.checked;
        updateControlButtons();
      });

      elements.runBtn.addEventListener('click', () => {
        if (allowControl && isAuthenticated) {
          sendCommand('run');
        }
      });

      elements.stopBtn.addEventListener('click', () => {
        if (allowControl && isAuthenticated) {
          sendCommand('stop');
        }
      });
    }

    // Connect to WebSocket
    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.hostname;
      const port = 7890; // WebSocket server port

      setConnectionStatus('connecting', 'Connecting...');

      try {
        ws = new WebSocket(`${protocol}//${host}:${port}`);

        ws.onopen = () => {
          console.log('WebSocket connected');
          authenticate();
        };

        ws.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);
            handleMessage(message);
          } catch (error) {
            console.error('Failed to parse message:', error);
          }
        };

        ws.onclose = () => {
          console.log('WebSocket disconnected');
          setConnectionStatus('error', 'Disconnected');
          isAuthenticated = false;
          updateControlButtons();

          // Attempt reconnection after 5 seconds
          if (reconnectTimer) clearTimeout(reconnectTimer);
          reconnectTimer = setTimeout(() => {
            console.log('Attempting to reconnect...');
            connect();
          }, 5000);
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          setConnectionStatus('error', 'Connection Error');
        };
      } catch (error) {
        console.error('Failed to create WebSocket:', error);
        setConnectionStatus('error', 'Connection Failed');
      }
    }

    // Authenticate with token
    function authenticate() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          type: 'auth',
          token: token,
        }));
      }
    }

    // Handle incoming messages
    function handleMessage(message) {
      switch (message.type) {
        case 'auth':
          if (message.status === 'success') {
            isAuthenticated = true;
            setConnectionStatus('connected', 'Connected');
            updateControlButtons();
          }
          break;

        case 'state':
          updateState(message.data);
          break;

        case 'log':
          addLogLine(message.data);
          break;

        case 'progress':
          updateProgress(message.data);
          break;

        default:
          console.log('Unknown message type:', message.type);
      }
    }

    // Send command to server
    function sendCommand(action, data = null) {
      if (!isAuthenticated || !allowControl) return;

      const command = {
        type: 'command',
        action: action,
        data: data,
      };

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(command));
      }
    }

    // Update connection status
    function setConnectionStatus(status, text) {
      elements.connectionIndicator.className = `connection-indicator ${status}`;
      elements.connectionText.textContent = text;
    }

    // Update state from server
    function updateState(data) {
      state.processState = data.processState;
      state.selectedStory = data.selectedStory;
      state.progress = data.progress;
      state.elapsedSeconds = data.elapsedSeconds;

      // Update agent status
      const statusText = state.processState === 'running' ? 'Running' :
                         state.processState === 'stopping' ? 'Stopping' : 'Idle';
      elements.agentStatus.textContent = statusText;
      elements.agentStatus.style.color = state.processState === 'running' ? 'var(--success)' :
                                         state.processState === 'stopping' ? 'var(--warning)' :
                                         'var(--fg-muted)';

      // Update timer
      updateTimer(state.elapsedSeconds);

      // Update control buttons
      updateControlButtons();
    }

    // Add log line - SAFE: uses textContent to prevent XSS
    function addLogLine(data) {
      state.logs.push(data);

      // Create log line element
      const logLine = document.createElement('div');
      logLine.className = 'log-line';

      // Create timestamp span
      const timestampSpan = document.createElement('span');
      timestampSpan.className = 'log-timestamp';
      const timestamp = new Date(data.timestamp).toLocaleTimeString();
      timestampSpan.textContent = timestamp;

      // Create text node for log content (safe from XSS)
      const logText = document.createTextNode(data.line);

      logLine.appendChild(timestampSpan);
      logLine.appendChild(logText);

      // Remove empty state if present
      const emptyState = elements.logContainer.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      elements.logContainer.appendChild(logLine);

      // Auto-scroll to bottom
      elements.workPaneContent.scrollTop = elements.workPaneContent.scrollHeight;

      // Limit to last 1000 lines
      while (elements.logContainer.children.length > 1000) {
        elements.logContainer.removeChild(elements.logContainer.firstChild);
      }
    }

    // Update progress
    function updateProgress(data) {
      state.progress = data.percentage;

      // Update progress bar
      const filled = Math.round(data.percentage / 10);
      const empty = 10 - filled;
      elements.progressBar.textContent = '‚ñà'.repeat(filled) + '‚ñë'.repeat(empty);
      elements.progressText.textContent = `${data.percentage}%`;

      // Update completion count
      elements.completionCount.textContent = `${data.completed}/${data.total}`;
    }

    // Update timer display
    function updateTimer(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;

      elements.timer.textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    // Update control buttons
    function updateControlButtons() {
      const canControl = isAuthenticated && allowControl;

      elements.runBtn.disabled = !canControl || state.processState !== 'idle';
      elements.stopBtn.disabled = !canControl || state.processState !== 'running';
    }

    // Start the application
    init();
  </script>
</body>
</html>
